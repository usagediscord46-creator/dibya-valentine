<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dibya ðŸ’– Valentine</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: "Trebuchet MS", sans-serif;
      background: linear-gradient(135deg, #ffb3d9, #ffd6f0, #c9f2ff);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      width: 90%;
      max-width: 430px;
      background: rgba(255, 255, 255, 0.88);
      border-radius: 25px;
      padding: 30px 25px;
      text-align: center;
      box-shadow: 0px 12px 35px rgba(0, 0, 0, 0.18);
      position: relative;
      z-index: 10;
      border: 2px solid rgba(255, 0, 120, 0.2);
      backdrop-filter: blur(12px);
    }

    h1 {
      font-size: 2.1rem;
      margin: 0;
      color: #ff2f7b;
    }

    .mini {
      margin-top: 8px;
      font-size: 1rem;
      color: #444;
      font-weight: 600;
    }

    .messageBox {
      margin-top: 18px;
      padding: 18px;
      border-radius: 18px;
      background: rgba(255, 240, 250, 0.75);
      border: 1.5px dashed rgba(255, 47, 123, 0.35);
      font-size: 1.1rem;
      color: #222;
      min-height: 110px;
      line-height: 1.5;
      font-weight: 600;
    }

    .question {
      margin-top: 20px;
      font-size: 1.6rem;
      color: #ff2f7b;
      font-weight: 800;
    }

    .buttons {
      margin-top: 18px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    button {
      border: none;
      padding: 12px 22px;
      font-size: 1.05rem;
      border-radius: 16px;
      cursor: pointer;
      font-weight: 800;
      transition: 0.2s ease;
    }

    #yesBtn {
      background: #ff2f7b;
      color: white;
      box-shadow: 0px 7px 18px rgba(255, 47, 123, 0.35);
    }

    #yesBtn:hover {
      transform: scale(1.08);
    }

    #noBtn {
      background: #222;
      color: white;
    }

    #musicBtn {
      margin-top: 18px;
      background: #6c63ff;
      color: white;
      box-shadow: 0px 7px 18px rgba(108, 99, 255, 0.3);
      width: 100%;
      max-width: 260px;
    }

    #musicBtn:hover {
      transform: scale(1.05);
    }

    .final {
      margin-top: 18px;
      font-size: 1.5rem;
      font-weight: 900;
      color: #ff2f7b;
      display: none;
      animation: pop 0.6s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* hearts background */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 18px;
      opacity: 0.75;
      animation: floatUp 7s linear infinite;
      z-index: 1;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) translateX(40px);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Dibya ðŸ’–</h1>
    <div class="mini">From Ayushman ðŸŒ¸</div>

    <div class="messageBox" id="typingBox"></div>

    <div class="question">Will you be my Valentine? ðŸ’Œ</div>

    <div class="buttons">
      <button id="yesBtn">YESSS</button>
      <button id="noBtn">NO ðŸ˜” </button>
    </div>

    <button id="musicBtn">ðŸŽ¶ Play Cute Music</button>

    <div class="final" id="finalMsg"></div>
  </div>

  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mp3">
  </audio>

  <script>
    const typingBox = document.getElementById("typingBox");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const finalMsg = document.getElementById("finalMsg");
    const musicBtn = document.getElementById("musicBtn");
    const bgMusic = document.getElementById("bgMusic");

    // CLEAN TYPEWRITER TEXT
    const fullText = 
      "Hey Dibya... ðŸ’–\n\n" +
      "You are extremelyyyy fucking beautiful my Dibya \n\n" +
      "You are my entire life\n\n" +
      "Your entire existence is extremely fucking ethereal \n\n" +
      "So my princess, today I just wanted to ask you some shi...";

    let i = 0;
    function typeWriter() {
      if (i < fullText.length) {
        typingBox.innerHTML += fullText.charAt(i) === "\n" ? "<br>" : fullText.charAt(i);
        i++;
        setTimeout(typeWriter, 35);
      }
    }
    typeWriter();

    // NO button runs away (but stays inside screen)
    noBtn.addEventListener("click", () => {
      const x = Math.random() * (window.innerWidth - 150);
      const y = Math.random() * (window.innerHeight - 100);
      noBtn.style.position = "absolute";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    // YES button
    yesBtn.addEventListener("click", () => {
      finalMsg.style.display = "block";
      finalMsg.innerHTML =
        "YAYYYYY Hahaha <br><br>" +
        "Dibya you're officially my Valentine ðŸ’Œâœ¨<br><br>" +
        "I LOVE YOU SO MUCH ðŸ’•";

      yesBtn.style.display = "none";
      noBtn.style.display = "none";

      confettiBlast();
    });

    // Music button
    musicBtn.addEventListener("click", () => {
      bgMusic.play();
      musicBtn.innerHTML = "ðŸŽ¶ Playing cute af music ";
      musicBtn.style.background = "#ff2f7b";
    });

    // Floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");

      const hearts = ["ðŸ’–","ðŸ’˜","ðŸ’—","ðŸ’•","ðŸŒ¸","âœ¨"];
      heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];

      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 18 + 18 + "px";
      heart.style.animationDuration = Math.random() * 3 + 5 + "s";

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 7000);
    }

    setInterval(createHeart, 300);

    // Confetti
    function confettiBlast() {
      for (let j = 0; j < 90; j++) {
        const confetti = document.createElement("div");
        confetti.style.position = "absolute";
        confetti.style.width = "10px";
        confetti.style.height = "10px";
        confetti.style.background = `hsl(${Math.random() * 360}, 100%, 60%)`;
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.top = "-10px";
        confetti.style.borderRadius = "50%";
        confetti.style.zIndex = "9999";

        document.body.appendChild(confetti);

        confetti.animate([
          { transform: "translateY(0px) rotate(0deg)", opacity: 1 },
          { transform: `translateY(${window.innerHeight + 300}px) rotate(720deg)`, opacity: 0 }
        ], {
          duration: 2500 + Math.random() * 2000,
          easing: "ease-out"
        });

        setTimeout(() => confetti.remove(), 4500);
      }
    }
  </script>

</body>
</html>
