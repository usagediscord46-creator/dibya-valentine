<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dibya üíò</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Comic Sans MS", cursive, sans-serif;
      background: linear-gradient(135deg, #ffb6c1, #ffd1f4, #c7f0ff);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.78);
      padding: 40px 30px;
      border-radius: 30px;
      box-shadow: 0px 15px 40px rgba(0,0,0,0.25);
      max-width: 550px;
      position: relative;
      z-index: 10;
      border: 3px solid rgba(255, 47, 123, 0.3);
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 2.3rem;
      color: #ff2f7b;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1.1rem;
      color: #444;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .typingBox {
      font-size: 1.2rem;
      color: #222;
      min-height: 90px;
      padding: 15px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.6);
      border: 2px dashed rgba(255, 47, 123, 0.4);
      margin-bottom: 20px;
    }

    .question {
      font-size: 1.8rem;
      color: #ff2f7b;
      margin-top: 10px;
      margin-bottom: 15px;
      text-shadow: 0px 0px 12px rgba(255, 47, 123, 0.25);
    }

    .buttons {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 18px;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 25px;
      font-size: 1.1rem;
      border: none;
      border-radius: 18px;
      cursor: pointer;
      transition: 0.2s ease;
      font-weight: bold;
    }

    #yesBtn {
      background: #ff2f7b;
      color: white;
      box-shadow: 0px 6px 18px rgba(255, 47, 123, 0.45);
    }

    #yesBtn:hover {
      transform: scale(1.12);
    }

    #noBtn {
      background: #333;
      color: white;
      position: relative;
    }

    #musicBtn {
      margin-top: 15px;
      background: #6c63ff;
      color: white;
      box-shadow: 0px 6px 18px rgba(108, 99, 255, 0.35);
    }

    #musicBtn:hover {
      transform: scale(1.08);
    }

    .hidden {
      display: none;
    }

    .finalMessage {
      font-size: 1.7rem;
      color: #ff2f7b;
      margin-top: 20px;
      animation: pop 0.7s ease;
      font-weight: bold;
    }

    @keyframes pop {
      0% { transform: scale(0.2); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
      z-index: 1;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) translateX(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-115vh) translateX(50px) rotate(360deg);
        opacity: 0;
      }
    }

    /* Sparkle stars */
    .sparkle {
      position: absolute;
      font-size: 14px;
      opacity: 0.9;
      animation: sparkle 2.5s ease-in-out infinite;
      z-index: 1;
    }

    @keyframes sparkle {
      0% { transform: scale(0.4); opacity: 0.2; }
      50% { transform: scale(1.3); opacity: 1; }
      100% { transform: scale(0.4); opacity: 0.2; }
    }
  </style>
</head>

<body>

  <div class="container" id="mainBox">
    <h1>Dibya üíñ</h1>
    <div class="subtitle">My favorite human. My favorite universe. üåç‚ú®</div>

    <div class="typingBox" id="typingBox"></div>

    <div class="question">Will you be my Valentine? üíå</div>

    <div class="buttons">
      <button id="yesBtn">YESSSS</button>
      <button id="noBtn">NOüòî </button>
    </div>

    <button id="musicBtn">üé∂ Play Cute Music</button>

    <div id="message" class="finalMessage hidden"></div>
  </div>

  <!-- Cute background music -->
  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mp3">
  </audio>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");
    const typingBox = document.getElementById("typingBox");
    const musicBtn = document.getElementById("musicBtn");
    const bgMusic = document.getElementById("bgMusic");

    // Typewriter romantic text
    const textLines = [
      "Hey Dibya ji... ",
      "You are extremely lovely and beautifullll",
      "You are my absolute lifee and fuck i love you,
      "Your entire existence is fucking ethereal my princess.",
      "Anw i wanted to ask you something important..."
    ];

    let lineIndex = 0;
    let charIndex = 0;

    function typeWriter() {
      if (lineIndex < textLines.length) {
        if (charIndex < textLines[lineIndex].length) {
          typingBox.innerHTML += textLines[lineIndex].charAt(charIndex);
          charIndex++;
          setTimeout(typeWriter, 45);
        } else {
          typingBox.innerHTML += "<br><br>";
          lineIndex++;
          charIndex = 0;
          setTimeout(typeWriter, 400);
        }
      }
    }

    typeWriter();

    // NO button runs away üò≠
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 140);
      const y = Math.random() * (window.innerHeight - 80);

      noBtn.style.position = "absolute";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    // YES button success
    yesBtn.addEventListener("click", () => {
      message.classList.remove("hidden");
      message.innerHTML = "YAYYYYY <br><br>Dibya... I love you so much hahahaaa <br>Now you're officially my Valentine ‚ú®";

      yesBtn.style.display = "none";
      noBtn.style.display = "none";

      confettiBlast();
      heartRain();
    });

    // Music play button
    musicBtn.addEventListener("click", () => {
      bgMusic.play();
      musicBtn.innerHTML = "üé∂ Music Playing üíñ";
      musicBtn.style.background = "#ff2f7b";
    });

    // Floating hearts generator
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");

      const hearts = ["üíñ","üíò","üíó","üíï","üíû","üå∏","‚ú®"];
      heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];

      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 25 + 18 + "px";
      heart.style.animationDuration = Math.random() * 3 + 4 + "s";

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6500);
    }

    setInterval(createHeart, 250);

    // Sparkles generator
    function createSparkle() {
      const sparkle = document.createElement("div");
      sparkle.classList.add("sparkle");
      sparkle.innerHTML = "‚ú®";

      sparkle.style.left = Math.random() * 100 + "vw";
      sparkle.style.top = Math.random() * 100 + "vh";
      sparkle.style.animationDuration = Math.random() * 2 + 1.5 + "s";

      document.body.appendChild(sparkle);

      setTimeout(() => {
        sparkle.remove();
      }, 2500);
    }

    setInterval(createSparkle, 300);

    // Confetti blast
    function confettiBlast() {
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement("div");
        confetti.style.position = "absolute";
        confetti.style.width = "10px";
        confetti.style.height = "10px";
        confetti.style.background = `hsl(${Math.random() * 360}, 100%, 60%)`;
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.top = "-10px";
        confetti.style.borderRadius = "50%";
        confetti.style.zIndex = "9999";

        document.body.appendChild(confetti);

        confetti.animate([
          { transform: "translateY(0px) rotate(0deg)", opacity: 1 },
          { transform: `translateY(${window.innerHeight + 300}px) rotate(720deg)`, opacity: 0 }
        ], {
          duration: 2500 + Math.random() * 2000,
          easing: "ease-out"
        });

        setTimeout(() => confetti.remove(), 4500);
      }
    }

    // Extra heart rain on YES
    function heartRain() {
      for (let i = 0; i < 40; i++) {
        setTimeout(() => {
          createHeart();
        }, i * 80);
      }
    }
  </script>

</body>
</html>
